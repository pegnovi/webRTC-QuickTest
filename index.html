  <!-- Log output container. -->
  <legend>Log</legend>
  <div id='log'></div>
</fieldset>
Peer Connection 1:<br>
<audio id="audioA" width="320" height="240" autoplay></audio>
<audio id="audioB" width="320" height="240" autoplay></audio><br>
<video id="videoA" width="320" height="240" autoplay></video>
<video id="videoB" width="320" height="240" autoplay></video><br>
Media Controls: <br>
<button onclick="midcallRemoveTrack(pc1)">Midcall Remove Local Track</button>
<button onclick="midcallAddTrack(pc1, 'videoA')">Midcall Add Local Track</button><br>
Set Transceiver Direction: <br>
<button onclick="setTransceiverDirection(pc1, 'inactive')">inactive</button>
<button onclick="setTransceiverDirection(pc1, 'sendrecv')">sendrecv</button>
<button onclick="setTransceiverDirection(pc1, 'sendonly')">sendonly</button>
<button onclick="setTransceiverDirection(pc1, 'recvonly')">recvonly</button>
<br>
Negotiation: <br>
Plan-B Direction: <input id="pc1"></input><br>
<button onclick="doOffer(pc1, pc2)">Do Offer</button>
<button onclick="doAnswer(pc1, pc2)">Do Answer</button>
<br>
Logging: <br>
<button onclick="console.log('pc1 Transceiver - ', pc1.getTransceivers()[0])">Inspect Transceiver</button>
<button onclick="console.log('pc1 Local Stream - ', pc1.getLocalStreams()[0])">Inspect Local MediaStream</button>
<button onclick="console.log('pc1 Remote Stream - ', pc1.getRemoteStreams()[0])">Inspect Remote MediaStream</button>
<button onclick="console.log('pc1 Local Tracks - ', pc1.getLocalStreams()[0].getTracks())">Inspect Local Tracks</button>
<button onclick="console.log('pc1 Remote Tracks - ', pc1.getRemoteStreams()[0].getTracks())">Inspect Remote Tracks</button>
<button onclick="console.log('pc1 Senders - ', pc1.getSenders())">Inspect Senders</button>
<button onclick="console.log('pc1 Receivers - ', pc1.getReceivers())">Inspect Receivers</button>
